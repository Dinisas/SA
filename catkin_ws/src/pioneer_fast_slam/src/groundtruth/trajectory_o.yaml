# ENHANCED GROUND TRUTH YAML FORMAT - O TRAJECTORY
# Now includes both marker positions and trajectory data for comprehensive evaluation

# Ground truth ArUco marker positions (relative to robot's starting position)
# Coordinates are in meters, with robot start as origin (0,0)
markers:
  4: [1.94, -0.71]   # Marker ID 4 at specified position
  2: [2.46, 0.89]    # Marker ID 2 at specified position
  5: [3.20, -0.71]   # Marker ID 5 at specified position
  6: [3.17, 0.89]    # Marker ID 6 at specified position
  0: [4.82, -0.86]   # Marker ID 0 at specified position
  1: [5.18, -0.25]   # Marker ID 1 at specified position
  7: [5.18, 0.8]     # Marker ID 7 at specified position
  8: [3.51, 2.52]    # Marker ID 8 at specified position
  9: [5.02, 3.59]    # Marker ID 9 at specified position
  3: [3.71, 3.59]    # Marker ID 3 at specified position

# Ground truth robot trajectory positions (O PATH)
# List of [x, y, theta] positions representing the true robot path
# Theta estimated based on movement direction between waypoints
positions:
  - [0.0, 0.0, 0.0]        # Starting position
  - [0.29, -0.042, 0]   # Moving slightly southeast
  - [0.54, -0.56, 0]    # Moving south
  - [1.49, -0.605, 0.0]    # Moving east
  - [3.85, -0.605, 0.0]    # Continuing east
  - [4.12, -0.745, 0]    # Turning north
  - [4.145, 0.115, 0]    # Moving north
  - [4.13, 1.145, 0]     # Continuing north (completing O shape)

# Robot starting position (reference point)
robot_start: [0.0, 0.0, 0.0]

# Enhanced metadata for better tracking
measurement_info:
  map_scale: "1:100"
  measurement_tool: "ruler"
  date_measured: "2024-12-XX"
  notes: "Enhanced ground truth O trajectory with trajectory data for MSP/ETA calculation"

# Trajectory collection information
trajectory_info:
  collection_method: "manual_measurement"
  sampling_rate: "variable"
  coordinate_system: "robot_local"
  trajectory_shape: "circular_O"
  notes: "O-shaped trajectory points collected during robot operation for accuracy evaluation"

# Expected evaluation metrics
expected_metrics:
  target_msp_threshold: 0.1
  target_eta_threshold: 80.0
  target_detection_rate: 90.0

# Experiment configuration
experiment_config:
  robot_type: "Pioneer 3DX"
  sensor_type: "camera_aruco"
  environment: "indoor_lab"
  particle_count: 50
  update_rate_hz: 30
  trajectory_type: "circular_O"